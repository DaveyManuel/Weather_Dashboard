<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d81acf0f70.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class='container'>
        <div class="row">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col mb-5"></div>
        </div>
        <div class="row">
            <div class="col-4">
                <form id='searchCityForm'>
                <input class="form-control form-control-lg input" type="text" placeholder="Search City" id='city'>
                <button class='btn btn-success' type="submit" id='button'>Click here for Weather Forecast</button>
                </form>
            </div>
            <div class="col-6">
                <div id='returnedDataDiv'>
                    <!-- <h1><span id="searchedCity"></span></h1> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id='fiveDayForecast'></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
