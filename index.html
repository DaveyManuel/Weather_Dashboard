<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Lora&family=Mate+SC&family=Odibee+Sans&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/d81acf0f70.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class='container'>
        <div class="row">
            <h1 class='auto-flex justify-center text-center mt-3'>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="bg-dark text-white bg-gradient border border-dark border-4">
                    <div class="row">
                        <div class="col">
                            <p class='p-3 fs-3'>The current forecast for your city will appear on the right</p>
                        </div>
                        <div class="row">
                            <div class="col">
                                <i class="far fa-hand-point-right position-relative start-50 fs-2"></i>
                            </div>    
                        </div>
                    </div>
                    <form id='searchCityForm' class='p-2'>
                        <input class="form-control form-control-lg input mt-3" type="text" placeholder="Search City" id='city'>
                        <button class='btn btn-success mt-5 mx-5 fs-3' type="submit" id='button'>Click here for Weather Forecast</button>
                    </form> 
                    <p class='p-3 fs-3'>And the 5 day forecasted weather will appear below</p>  
                    <i class="far fa-hand-point-down position-relative start-50 fs-2 p-3"></i>     
                </div>
            </div>
            <div class="col-8">
                <div id='returnedDataDiv'>
                </div>
            </div>
        </div>
        <div class="row" id='fiveDayForecast'>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
